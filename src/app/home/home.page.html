<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-title>Registro de reuni√≥n</ion-title>
  <ion-card class="welcome-card" *ngFor="let log of logList">
    <img [src]="log.image" alt="" />
    <div class="button-container">
      <ion-fab-button><ion-icon name="send"></ion-icon></ion-fab-button>
    </div>
    <ion-card-header>
      <ion-card-subtitle>{{log.date}}</ion-card-subtitle>
      <ion-card-title>{{log.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{log.description}}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
